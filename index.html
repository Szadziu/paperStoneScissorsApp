<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper, stone, scissors</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main clearfix">
        <h1 class = "title">"Paper, Stone, Scissors Game"</h1>
        <h3>Choose one:</h3>
        <div class="features"><img class="img1" src="img/paper.jpg" alt="paper"></div>
        <div class="features"><img class="img2" src="img/stone.jpg" alt="stone"></div>
        <div class="features"><img class="img3" src="img/scissors.jpg" alt="scissors"></div>
        
    </div>
    <div class="buttons clearfix">
    <button class="start">let's play!</button>
    <button class="newGame">new game</button>
    <button class="resetResults">reset results</button>
    </div>
    <div class="results">
        <div class="choices">
            <h2>game results</h2>
            <h4>Your choice: <span class="yourChoice"></span></h2> 
            <h4>Computer choice: <span class="compChoice"></span></h2> 
            <h1>Winner of the game:</h1>
            <h1 class="winner"></h1>
        </div>
        <div class="actually">
            <h2>current results</h2>
            <h4>amount of games: <span class="amGam">0</span></h4>
            <h4>won: <span class="wGam">0</span></h4>
            <h4>lose: <span class="lGam">0</span></h4>
            <h4>draw: <span class="dGam">0</span></h4>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
