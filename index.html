<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papier, kamień, nożyce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main clearfix">
        <h1 class = "title">gra "papier, kamień, nożyczki"</h1>
        <h3>proszę, wybierz:</h3>
        <div class="features"><img class="img1" src="img/papier.jpg" alt="papier"></div>
        <div class="features"><img class="img2" src="img/kamien.jpg" alt="kamień"></div>
        <div class="features"><img class="img3" src="img/nozyczki.jpg" alt="nożyczki"></div>
        
    </div>
    <div class="buttons clearfix">
    <button class="start">let's play!</button>
    <button class="newGame">nowa gra</button>
    <button class="resetResults">resetuj wyniki</button>
    </div>
    <div class="results">
        <div class="choices">
            <h2>wyniki gry</h2>
            <h4>Twój wybór: <span class="yourChoice"></span></h2> 
            <h4>Wybór komputera: <span class="compChoice"></span></h2> 
            <h1>Zwycięzca gry:</h1>
            <h1 class="winner"></h1>
        </div>
        <div class="actually">
            <h2>aktualne wyniki</h2>
            <h4>liczba gier: <span class="amGam">0</span></h4>
            <h4>wygranych: <span class="wGam">0</span></h4>
            <h4>przegranych: <span class="lGam">0</span></h4>
            <h4>remisów: <span class="dGam">0</span></h4>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
